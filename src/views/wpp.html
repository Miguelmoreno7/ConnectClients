<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Connect WhatsApp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f6f7fb;
        color: #111827;
        margin: 0;
        padding: 40px 16px;
      }
      .card {
        max-width: 520px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.1);
        padding: 28px;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 12px;
      }
      p {
        margin: 0 0 16px;
        color: #4b5563;
      }
      button {
        background: #16a34a;
        color: #ffffff;
        border: none;
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
      }
      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
      #status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        background: #f3f4f6;
        color: #111827;
        min-height: 24px;
      }
      .status-success {
        background: #dcfce7;
        color: #166534;
      }
      .status-error {
        background: #fee2e2;
        color: #991b1b;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Connect WhatsApp</h1>
      <p>Click below to start WhatsApp Embedded Signup.</p>
      <button id="embedded-signup">Connect WhatsApp</button>
      <div id="status">Waiting to startâ€¦</div>
    </div>

    <script>
      window.__APP_CONFIG__ = {
        appId: "__FB_APP_ID__",
        configId: "__FB_CONFIG_ID__",
        graphVersion: "__GRAPH_VERSION__",
        session: "__SESSION__",
        baseUrl: "__BASE_URL__"
      };
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="/public/app.js"></script>
  </body>
</html>
